# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
play.crypto.secret = "changeme"

# The application languages
# ~~~~~
play.i18n.langs = [ "en" ]

# Enable the Guice modules for dependency injection initial wiring
play.modules.enabled += "modules.AppModule"
play.modules.enabled += "modules.ActorModule"

# General application configuration (in seconds)
analysis.hashtagCount.windowSize = 10
analysis.featureExtraction.windowSize = 10
analysis.featureExtraction.dictionary = "conf/words.utf-8.txt"

